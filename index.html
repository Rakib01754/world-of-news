<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon link  -->
    <link rel="icon" type="image/png" href="icon/favicon.ico">
    <title>World Of News</title>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/d09449a7ab.js" crossorigin="anonymous"></script>
    <!-- link of tailwind and daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono">
    <!-- Header part  -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100 font-bold">
            <div class="flex-1">
                <a class="normal-case text-2xl">World Of <span class="text-white bg-primary p-3 ml-2">News</span></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a href="index.html">News</a></li>
                    <li><a href="news.html">Blog</a></li>
                </ul>
            </div>
        </div>
        <hr>
    </header>
    <!-- Main Part  -->
    <main>
        <section class="container mx-auto">
            <ul class="menu flex flex-col md:flex-row bg-base-100 rounded-box p-2 justify-around"
                id="category-container">

            </ul>
        </section>
        <section id="data-found">

        </section>
        <section class="container mx-auto">
            <div id="news-container">

            </div>

        </section>
        <section>
            <div id="spinner" class="flex items-center justify-center space-x-2 animate-bounce hidden">


                <div class="w-8 h-8 bg-blue-400 rounded-full"></div>
                <div class="w-8 h-8 bg-green-400 rounded-full"></div>
                <div class="w-8 h-8 bg-black rounded-full"></div>

            </div>
        </section>
        <section>
            <div id="modal-container">


            </div>
        </section>

    </main>

    <script src="app.js"></script>

</html>
